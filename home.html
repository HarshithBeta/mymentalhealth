    <script>
        // Function to generate a dynamic calendar for a given month and year
        function generateCalendar(month, year) {
            const calendarBody = document.getElementById('calendar-body');
            const calendarMonthYear = document.getElementById('calendar-month-year');
            calendarMonthYear.textContent = `${month} ${year}`;
            
            // Clear the previous calendar
            calendarBody.innerHTML = '';

            // Get the current date to highlight today's date
            const today = new Date();

            // Calculate the number of days in the month
            const daysInMonth = new Date(year, month, 0).getDate();
            
            // Start from the first day of the month
            let currentDate = new Date(year, month - 1, 1);

            // Create rows and cells for the calendar
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < currentDate.getDay()) {
                        // Fill in empty cells before the first day
                        cell.textContent = '';
                    } else if (currentDate.getDate() <= daysInMonth) {
                        // Fill in the calendar cells with day numbers
                        cell.textContent = currentDate.getDate();
                        
                        // Check if the current date is today
                        if (currentDate.toDateString() === today.toDateString()) {
                            cell.classList.add('today'); // Apply the "today" class
                        }

                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
            }
        }

        // Call the function to generate the calendar for September 2023
        generateCalendar(9, 2023);

// Function to get weather data for the current location
async function getWeatherData() {
    try {
        // Get the user's current location using the Geolocation API
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Make an API request to OpenWeatherMap
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                // Display weather data
                const weatherData = document.getElementById('weather-data');
                weatherData.innerHTML = `
                    <p><strong>Location:</strong> ${data.name}, ${data.sys.country}</p>
                    <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                    <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                `;
            });
        } else {
            console.error('Geolocation is not available in this browser.');
        }
    } catch (error) {
        console.error('Error fetching weather data:', error);
    }
}
